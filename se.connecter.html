<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobalt Sb.</title>
    <link rel="stylesheet" href="styles.se.connecter.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="home.html"><h1>Cobalt Sb.</h1></a>
            </div>
            
            <div class="header-actions">
                <a href="se.connecter.html" class="account-link">Se connecter</a>
        
                <a href="panier.html" class="account-link">Panier</a>
            </div>
        </div>
    </header>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2 class="login-title">Connexion</h2>
                <p class="login-subtitle">Ravis de vous revoir !</p>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder=" " required>
                    <label for="email" class="form-label">Adresse e-mail</label>
                </div>

                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder=" " required>
                    <label for="password" class="form-label">Mot de passe</label>
                </div>

                <div class="forgot-password">
                    <a href="#">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="login-button">Se connecter</button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <div class="create-account">
                <a href="#">Créer un compte</a>
            </div>
        </div>
    </div>

    <script>
        // Animation des labels flottants
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });

        // Animation du bouton de connexion
        document.querySelector('.login-button').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Simulation de chargement
            this.innerHTML = '<span style="opacity: 0.7;">Connexion...</span>';
            this.style.pointerEvents = 'none';
            
            setTimeout(() => {
                this.innerHTML = 'SE CONNECTER';
                this.style.pointerEvents = 'auto';
                // Ici vous pourriez ajouter la logique de connexion réelle
            }, 2000);
        });

        // Validation en temps réel
        document.getElementById('email').addEventListener('input', function() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (this.value && !emailRegex.test(this.value)) {
                this.style.borderColor = '#ff6b6b';
            } else if (this.value) {
                this.style.borderColor = '#51cf66';
            } else {
                this.style.borderColor = 'rgba(0, 0, 0, 0.1)';
            }
        });

        // Effet de particules au clic sur le bouton
        document.querySelector('.login-button').addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px) scale(1.02)';
        });

        document.querySelector('.login-button').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });
    </script>
</body>
</html>
